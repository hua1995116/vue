<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slide-fade-enter-active {
            transition: all .3s ease;
        }
        .slide-fade-leave-active {
            transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }
        .slide-fade-enter, .slide-fade-leave-active {
            transform: translateX(10px);
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="example-1">
    <button @click="show = !show">
        Toggle render
    </button>
    <transition name="slide-fade">
        <p v-if="show">
            hello
        </p>
    </transition>
</div>
<script src="http://cdn.bootcss.com/vue/2.2.2/vue.js"></script>
<script>
    new Vue({
        el:"#example-1",
        data:{
            show:true
        }
    });
</script>
</body>
</html>
